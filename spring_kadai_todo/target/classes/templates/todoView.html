<!DOCTYPE html>
<html lang="ja" xmls:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
  </head>
  <body>
    <h2>ToDoリスト</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>優先度</th>
          <th>ステータス</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="todo : ${todos}">
          <td th:text="${todo.id}"></td>
          <td th:text="${todo.title}"></td>
          <td th:text="${todo.priority}"></td>
          <td th:text="${todo.status}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
